<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>

    <title>Add Teachers</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        table {
            width: 90%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #ddd;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Add Teachers</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Surname</th>

    </table>
    <!-- Таблица для ввода данных -->
    <table>
      <h3> Subjects</h3>
      <tr>
        <th>Name</th>
        <th>Level</th>
        <th>Total Count Per Week</th>
      </tr>
      <tr>
        <td><input id="Name 1" type="text"></td>
        <td><input id="Level 1" type="text"></td>
        <td><input id="TotalCountPerWeek 1" type="number"></td>
      </tr>
      <tr>

        <td><input id="Level 2" type="text"></td>

      <tr>
        <td><input id="Name 3" type="text"></td>
        <td><input id="Level 3" type="text"></td>

        <td><input id="Name 6" type="text"></td>

      <tr>
        <td><input id="Name 7" type="text"></td>

      <tr>
        <td><input id="Name 8" type="text"></td>
        <td><input id="Level 8" type="text"></td>
        <td><input id="TotalCountPerWeek 8" type="number"></td>

      <tr>
        <td><input id="Name 9" type="text"></td>

      </tr>
      <!-- Добавьте больше строк, если нужно -->
    </table>

    <h3> Number of teachers: </h3>

    <button onclick="AddTeachers()"> Enter </button>

    <button onclick="location.href='index.html'"> Back </button>

    <script>
      async function AddTeachers() {
        // Собираем данные из полей ввода
        const teacherData = {
          name: document.getElementById("Name").value,
          surname: document.getElementById("Surname").value,
          patronymic: document.getElementById("Patronymic").value,
          timeStart: document.getElementById("TimeStart").value,
          timeEnd: document.getElementById("TimeEnd").value,
          subjects: [
            {
              name: document.getElementById("Name 1").value,
              level: document.getElementById("Level 1").value,
              totalCountPerWeek: document.getElementById("TotalCountPerWeek 1").value,
            },
            {
              name: document.getElementById("Name 2").value,

              totalCountPerWeek: document.getElementById("TotalCountPerWeek 2").value,

            {

            {

            },
            {
              name: document.getElementById("Name 9").value,
              level: document.getElementById("Level 9").value,
              totalCountPerWeek: document.getElementById("TotalCountPerWeek 9").value,
            },
          ],
        };

        try {
          // Отправляем данные на сервер
          const response = await axios.post("http://localhost:8080/api/teachers", teacherData);
          console.log("Ответ сервера:", response.data);
          alert("Данные успешно отправлены!");
        } catch (error) {
          console.error("Ошибка:", error);
          alert("Произошла ошибка при отправке данных.");
        }
      }
